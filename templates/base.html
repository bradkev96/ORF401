<!DOCTYPE html>
<html lang="en">

<head>
    {% if title %}
    <title>{{ title }} - Out &amp; About</title>
    {% else %}
    <title>Out &amp; About</title>
    {% endif %}
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link src="../static/signup.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="container">
            {% block content %}{% endblock %}
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }} </li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
        </div>

        <footer class="footer">
            <p>&copy; RideCaring 2017</p>
        </footer>

    </div>
</body>

</html>
