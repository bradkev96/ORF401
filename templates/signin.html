
{% extends "base.html" %}

{% block content %}

<div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="showHome">Home</a></li>
            <li role="presentation" class="active"><a href="#">Sign In</a></li>
            <li role="presentation"><a href="showSignUp">Sign Up</a></li>
        </ul>
    </nav>
    <img src="../static/logoOriginal.png" class = "pull-left" style="width:65px;height:50px;">
</div>
<div class="jumbotron" style="background-image: url(../static/neighborhood.jpg);width:640px;height:322px;">
    <h2 style="text-shadow: -1px 0 #ffffff,0 1px #ffffff,1px 0 #ffffff,0 -1px #ffffff;">Sign In</h2>
    <form action="/signIn" class="form-signin" method=post enctype=multipart/form-data>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

        <input id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit"></button>

      </form>
    </div>


{% endblock %}
